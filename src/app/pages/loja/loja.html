<div class="loja-container">
  <h1>Loja</h1>
  <p>Encontre seus próximos livros favoritos.</p>
  
  <!-- debug tester button removed -->

  <div class="livros-grid" *ngIf="livrosFiltrados.length > 0; else noLivros">
    <app-livro-card *ngFor="let livro of livrosFiltrados" [livro]="livro"></app-livro-card>
  </div>

  <ng-template #noLivros>
    <p *ngIf="livros.length > 0" class="no-results">Nenhum livro encontrado com essa busca.</p>
    <p *ngIf="livros.length === 0">Nenhum livro disponível no momento.</p>
  </ng-template>
</div>
