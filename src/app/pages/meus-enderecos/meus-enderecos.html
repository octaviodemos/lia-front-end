<div class="enderecos-container">
  <h2>Meus Endereços</h2>

  <div class="lista-enderecos">
    <div *ngFor="let endereco of enderecos" class="endereco-item">
      <p>{{ endereco.rua }}, {{ endereco.numero }} - {{ endereco.cidade }} / {{ endereco.estado }}</p>
    </div>
  </div>

  <hr>

  <h2>Adicionar Novo Endereço</h2>
  <form [formGroup]="enderecoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="rua">Rua</label>
      <input id="rua" type="text" formControlName="rua">
    </div>
    <div class="form-group">
      <label for="numero">Número</label>
      <input id="numero" type="text" formControlName="numero">
    </div>
    <div class="form-group">
      <label for="complemento">Complemento</label>
      <input id="complemento" type="text" formControlName="complemento">
    </div>
    <div class="form-group">
      <label for="cep">CEP</label>
      <input id="cep" type="text" formControlName="cep">
    </div>
    <div class="form-group">
      <label for="cidade">Cidade</label>
      <input id="cidade" type="text" formControlName="cidade">
    </div>
    <div class="form-group">
      <label for="estado">Estado</label>
      <input id="estado" type="text" formControlName="estado">
    </div>
    
    <button type="submit" [disabled]="enderecoForm.invalid">Salvar Endereço</button>
  </form>
</div>
