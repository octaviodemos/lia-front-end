<header class="main-header">
  <nav class="navbar">
    
    <div class="nav-logo">
      <a routerLink="/">
        <img src="assets/logo.png" alt="Logo LIA">
      </a>
    </div>

    <div class="nav-search">
      <form (ngSubmit)="onSearch()">
        <input type="text" placeholder="O que você procura?">
        <button type="submit" class="search-icon-btn" aria-label="Buscar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </form>
    </div>

    <ul class="nav-links">
      <li class="nav-item dropdown">
        <a (click)="toggleDropdown()">Categorias</a>
        <div class="dropdown-menu" *ngIf="isDropdownOpen">
          <a routerLink="/categoria/terror">Terror</a>
          <a routerLink="/categoria/romance">Romance</a>
          <a routerLink="/categoria/nacional">Nacional</a>
          <a routerLink="/categoria/contos">Contos</a>
          <a routerLink="/categoria/poesia">Poesia</a>
          <a routerLink="/categoria/infantil">Infantil</a>
          <a routerLink="/categoria/lgbtqia">LGBTQIA+</a>
          <a routerLink="/categoria/fantasia">Fantasia</a>
          <a routerLink="/categoria/ficcao-cientifica">Ficção Científica</a>
          <a routerLink="/categoria/distopia">Distopia</a>
        </div>
      </li>
      <li class="nav-item">
        <a routerLink="/mais-vendidos">Mais vendidos</a>
      </li>
      <li class="nav-item">
        <a routerLink="/contato">Contato</a>
      </li>
      <li class="nav-item">
        <a routerLink="/loja">Loja</a>
      </li>
      <li class="nav-item cart-item">
        <a routerLink="/carrinho" class="cart-link">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 2L7.17 4H3C1.9 4 1 4.9 1 6V20C1 21.1 1.9 22 3 22H21C22.1 22 23 21.1 23 20V6C23 4.9 22.1 4 21 4H16.83L15 2H9ZM3 6H21V20H3V6ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z" fill="currentColor"/>
          </svg>
          <span class="cart-badge" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/login" class="login-btn">Login</a>
      </li>
    </ul>

  </nav>
</header>
